[application]

name="DarkDroid"
main_scene="res://Scenes/main.tscn"
icon="res://icon.png"

[autoload]

game="*res://Scripts/game.gd"

[display]

stretch_mode="2d"
orientation="portrait"
emulate_touchscreen=true
width=480
height=800

[input]

abrirBau=[key(C)]
pause=[key(P)]
tiro=[key(Space), key(W), key(Up), key(Control), key(Shift)]
direita=[key(Right), key(D)]
esquerda=[key(Left), key(A)]
